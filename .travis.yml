# full script at https://github.com/travis-ci/travis-build/blob/master/lib/travis/build/script/r.rb
language: r
r: bioc-devel
cache:
  packages: true
sudo: required
warnings_are_errors: false
# We run debian stretch on gitlab/docker so lets use the same here
dist: xenial

# unfortunately apt packages are not cached
# we could use these build dependencies just in the "Build" stage and
# install their runtime libraries counter parts in "Check" but that would make
# the script more complicated and saves just a few seconds

addons:
  apt:
    update: true
    packages:
      - bzip2
      - chromium-browser
      - chromium-browser-l10n
      - libgit2-dev # git2r  

jobs:
  include:
    - stage: "Build"
      r_packages:
        - tidyverse
        - bookdown
        - knitr
        - DT
        - kableExtra
        - tikzDevice
        - webshot
        - fastmap
        - miniCRAN
        - igraph
        - magrittr
        - networkD3
        - visNetwork
        - fastmap
        - later
        - promises
        - remotes
      r_github_packages:
        - rstudio/websocket
        - rstudio/webshot2
      script: true
      name: "Build dependencies and cache"
    - stage: "Check"
      install: skip
    - stage: "Deploy"
      install: skip
      script:
        - travis_wait 20 Rscript -e 'bookdown::render_book("index.Rmd", c("bookdown::gitbook", "bookdown::pdf_book", "bookdown::epub_book"), output_dir = "public")'
      name: "bookdown (on master)"
      before_deploy:
        - travis_wait 10 Rscript -e 'webshot::install_phantomjs()'
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_PAT
        keep-history: true
        local-dir: public
        on:
          branch: master

# In general the r-travis script automatically dump the logs after failure but
# because of a bug in travis the output is often truncated. See
# https://github.com/travis-ci/travis-ci/issues/6018
after_failure: sleep 10

notifications:
  email:
    on_failure: change
    on_success: change
